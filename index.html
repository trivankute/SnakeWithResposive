<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-sUA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,shrink-to-fit=no">
    <title>Snake</title>
    <link rel="stylesheet" href="ran.css">
</head>
<body>
    <div class="grid">
        <div class="upperPart">
           
            <div>
                <h3>Score: 
                    <span id="score">0</span>
                </h3>
            </div>
            <div>
                <h4>Use keyboard or the buttons below</h4>
            </div>
            <div class="upperPart-firstPart">
                <div id='Note' class='Border1'>
                    <h4>Press W to move up</h4>
                    <h4>Press A to move left</h4>
                    <h4>Press D to move right</h4>
                    <h4>Press S to move down</h4>
                </div>
            </div>
        </div>
            <div class="contain">
    
                <div id="box">
            
                </div>
            </div>

            <div class="lastPart">
                <div id='Note' class='Border2'>
                    <div >
                        <button id="Up">W</button>
                    </div>
                    <div>
                        <button id="Left">A</button>
                        <button id="Down">S</button>
                        <button id="Right">D</button>
                    </div>
                </div>
               
            </div>
    </div>
        
    


</body>
<script src="ran.js"></script>
</html>
